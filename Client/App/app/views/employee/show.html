<div class="row">
    <h4>{{::employee.person.name}}</h4>
</div>
<div class="row">
    <a ui-sref="EmployeeIndex" class="btn btn-default"><i class="glyphicon glyphicon-arrow-left"></i><span class="key-shortcut">esc</span></a>
    <a ui-sref="PaymentCreate({ personId: employee.personId })" class="btn btn-success">Nuevo pago<span class="key-shortcut">+</span></a>
</div>
<div class="row">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Descripcion</th>
                <th>Monto</th>
                <th>Balance</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="it in accountEntries" ng-class="{'alert-info': $index == entryIndex}">
                <td class="col-md-2">{{:: it.date | date:'dd/MM/yyyy' }}</td>
                <td class="col-md-4">{{:: description(it) }}</td>
                <td class="col-md-2">{{:: it.total | number: 2 }}</td>
                <td class="col-md-2">{{:: it.balance | number: 2 }}</td>
                <td class="col-md-2">
                    <button type="button" class="btn btn-info" ng-click="showEntry(it)"><i class="glyphicon glyphicon-th-list"></i><span class="key-shortcut">&crarr;</span></button>
                    <button type="button" class="btn btn-danger" ng-click="refund(it)"><i class="glyphicon glyphicon-trash"></i><span class="key-shortcut">&minus;</span></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
