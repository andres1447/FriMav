<div class="form-group">
    <label for="employee_code" class="control-label">Codigo</label>
    <input id="employee_code" type="text" class="form-control" ng-model="employee.code" ae-key-tab="[13]" ae-autofocus="InitForm" autocomplete="off" />
</div>
<div class="form-group">
    <label for="employee_name" class="control-label">Nombre</label>
    <input id="employee_name" type="text" class="form-control" ng-model="employee.name" ae-key-tab="[13]" autocomplete="off" />
</div>
<div class="form-group">
    <label for="employee_cuit" class="control-label">Cuit</label>
    <input id="employee_cuit" type="text" class="form-control" ng-model="employee.cuit" ae-key-tab="[13]" autocomplete="off" maxlength="11" />
</div>
<div class="form-group">
    <label for="employee_address" class="control-label">Direccion</label>
    <input id="employee_address" type="text" class="form-control" ng-model="employee.address" ae-key-tab="[13]" autocomplete="off" />
</div>
<button type="submit" class="btn btn-success">Guardar<span class="key-shortcut">F5</span></button>
