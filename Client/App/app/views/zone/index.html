<header>
  <h3>Zonas</h3>
  <div>
    <a ui-sref="ZoneCreate" class="btn btn-success">Nuevo<span class="key-shortcut">+</span></a>
  </div>
</header>
<div>
    <table class="table table-bordered table-condensed">
        <thead>
            <tr>
                <th class="col-md-2">Nombre</th>
                <th class="col-md-3">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="it in zones" ng-class="{'alert-info': $index == zoneIndex}">
                <td>{{::it.name}}</td>
                <td>
                    <a ui-sref="ZoneShow({ id: it.id })" class="btn btn-info"><i class="glyphicon glyphicon-th-list"></i><span class="key-shortcut">&crarr;</span></a>
                    <a ui-sref="ZoneUpdate({ id: it.id})" class="btn btn-primary"><i class="glyphicon glyphicon-pencil"></i><span class="key-shortcut">&midast;</span></a>
                    <button type="button" class="btn btn-danger" ng-click="delete($index)"><i class="glyphicon glyphicon-trash"></i><span class="key-shortcut">&minus;</span></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
