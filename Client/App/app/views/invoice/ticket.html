<div class="row">
    <a class="btn btn-default" href="" ng-click="reload()"><i class="glyphicon glyphicon-refresh"></i><span class="key-shortcut">ESC</span></a>
</div>
<form class="form" ng-submit="submit(ticket)">
    <div class="row">
        <h4>Compra</h4>
        <div class="form-group col-md-2">
            <label for="ticket_date" class="control-label">Fecha</label>
            <input id="ticket_date" type="date" class="form-control" ng-model="ticket.date" ng-model-options="{timezone: 'UTC'}" ng-required="true" ae-autofocus="InitTicket" ae-key-tab="[13]">
        </div>
    </div>
    <div class="row">
        <h4>Detalle</h4>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Importe</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="it in ticket.items" ae-navigate>
                    <td class="col-md-3">
                        <input type="text" ng-model="it.product" class="form-control" ae-key-tab="[13]" ae-tab-validator="lineProductValidation($index)"
                               uib-typeahead="product as (product.code + ' - ' + product.name) for product in getMatchingProduct($viewValue) | limitTo:8"
                               typeahead-on-select="setListPrice($index)" typeahead-focus-on-select="false" ae-select-on-click=""
                               typeahead-editable="false" typeahead-select-on-blur="true">
                    </td>
                    <td class="col-md-2"><input type="text" class="form-control" ng-model="it.quantity" ae-key-tab="[13]" ae-tab-validator="validateQuantity($index)"></td>
                    <td class="col-md-2"><input type="text" class="form-control" step="0.01" ng-model="it.price" ae-key-tab="[13]" ae-before-tab="AddItem($index)"></td>
                    <td class="col-md-3">{{it.quantity*it.price}}</td>
                </tr>
                <tr>
                    <td>{{totals.count}}</td>
                    <td></td>
                    <td></td>
                    <td>{{totals.subtotal | number:2}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="form-group">
        <button type="button" class="btn btn-success" ng-click="print(ticket)">Emitir<span class="key-shortcut">F5</span></button>
    </div>
</form>
