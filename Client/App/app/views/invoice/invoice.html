<div class="row">
    <a class="btn btn-default" href="" ng-click="reload()"><i class="glyphicon glyphicon-refresh"></i><span class="key-shortcut">ESC</span></a>
</div>
<form class="form" ng-submit="submit(invoice)">
    <div class="row">
        <h4>Datos</h4>
        <div class="form-group col-md-2">
            <label for="invoice_date">Fecha</label>
            <input id="invoice_date"type="date" class="form-control" ng-model="invoice.date" ng-model-options="{timezone: 'UTC'}" ng-required="true" ae-autofocus="InitInvoice" ae-key-tab="[13]">
        </div>
        <div class="form-group col-md-5">
            <label for="invoice_customer">Cliente</label>
            <input id="invoice_customer" type="text" ng-model="invoice.customer" class="form-control" ae-key-tab="[13, 9]" autocomplete="off"
                   uib-typeahead="customer as (customer.code + ' - ' + customer.name) for customer in getMatchingCustomer($viewValue) | limitTo:8"
                   typeahead-select-on-blur="true" typeahead-on-select="setCustomer(invoice)" ae-select-on-click=""
                   typeahead-focus-on-select="false" typeahead-editable="false">
        </div>
        <div class="form-group col-md-5">
            <label for="invoice_address">Direccion</label>
            <input id="invoice_address" type="text" class="form-control" ae-key-tab="[13, 9]" ng-model="invoice.deliveryAddress" />
        </div>
        <div class="form-group col-md-2">
            <label for="invoice_shipping">Forma de envio</label>
            <select id="invoice_shipping" class="form-control" ae-key-tab="[13, 9]" ng-model="invoice.shipping" ng-options="option.id as option.name for option in shippingOptions">
                <option></option>
            </select>
        </div>
        <div class="form-group col-md-2">
            <label for="invoice_payment">Forma de pago</label>
            <select id="invoice_payment" class="form-control" ae-key-tab="[13, 9]" ng-model="invoice.paymentMethod" ng-options="option.id as option.name for option in paymentMethodOptions">
                <option></option>
            </select>
        </div>
    </div>
    <div class="row">
        <h4>Detalle</h4>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Producto</th>
                    <th>Cantidad</th>
                    <th>Precio</th>
                    <th>Dif. precio</th>
                    <th>Importe</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="it in invoice.items" ae-navigate>
                    <td class="col-md-4">
                        <input type="text" ng-model="it.product" class="form-control" ae-key-tab="[13, 9]" ae-tab-validator="lineProductValidation($index)"
                               uib-typeahead="product as (product.code + ' - ' + product.name) for product in getMatchingProduct($viewValue) | limitTo:8"
                               typeahead-select-on-blur="true" typeahead-on-select="setListPrice($index)" ae-select-on-click=""
                               typeahead-focus-on-select="false" typeahead-editable="false">
                    </td>
                    <td class="col-md-2"><input type="text" class="form-control" ng-model="it.quantity" ae-key-tab="[13, 9]" ae-tab-validator="validateQuantity($index)"></td>
                    <td class="col-md-2"><input type="text" class="form-control" step="0.01" ng-model="it.price" ae-key-tab="[13, 9]" ae-before-tab="AddItem($index)"></td>
                    <td class="col-md-2">{{it.price - it.basePrice | number:2}}</td>
                    <td class="col-md-2">{{it.quantity*it.price}}</td>
                </tr>
                <tr>
                    <td>{{totals.count}}</td>
                    <td></td>
                    <td></td>
                    <td></td>
                    <td>{{totals.subtotal | number:2}}</td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-success">Emitir<span class="key-shortcut">F5</span></button>
    </div>
</form>
