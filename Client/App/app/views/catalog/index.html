<header>
  <h3>Listas de precios</h3>
  <div>
    <a ui-sref="CatalogCreate" class="btn btn-success">Nuevo<span class="key-shortcut">+</span></a>
  </div>
</header>
<div class="row">
    <table class="table table-bordered table-condensed">
        <thead>
            <tr>
                <th class="col-md-4">Nombre</th>
                <th class="col-md-4">Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="it in catalogs" ng-class="{'alert-info': $index == catalogIndex}">
                <td>{{::it.name}}</td>
                <td>
                    <a ui-sref="CatalogShow({ id: it.id })" class="btn btn-info"><i class="glyphicon glyphicon-th-list"></i><span class="key-shortcut">&crarr;</span></a>
                    <a ui-sref="CatalogUpdate({ id: it.id })" class="btn btn-primary"><i class="glyphicon glyphicon-pencil"></i><span class="key-shortcut">&midast;</span></a>
                    <button type="button" class="btn btn-danger" ng-click="delete($index)"><i class="glyphicon glyphicon-trash"></i><span class="key-shortcut">&minus;</span></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
