<form-group input="form.code" label="CÃ³digo">
  <input id="customer_code" name="code" blacklist="codes" type="text" class="form-control" ng-model="customer.code"
         ae-key-tab="[13]" ae-key-prev="[37, 38]" ae-autofocus="InitCustomerCreate" autocomplete="off" required />
</form-group>
<form-group input="form.name" label="Nombre">
  <input id="customer_name" name="name" type="text" class="form-control" ng-model="customer.name"
         ae-key-tab="[13]" ae-key-prev="[37, 38]" autocomplete="off" required />
</form-group>
<div class="form-group">
  <label for="customer_cuit" class="control-label">Cuit</label>
  <input id="customer_cuit" type="text" class="form-control" ng-model="customer.cuit" ae-key-tab="[13, 40]" ae-key-prev="[37, 38]" autocomplete="off" maxlength="11" />
</div>

<div class="form-group">
  <label for="customer_zone" class="control-label">Zona</label>
  <input id="customer_zone" type="text" class="form-control" ng-model="customer.zone" ae-key-tab="[13, 40]" ae-key-prev="[37, 38]" autocomplete="off" uib-typeahead="zone as zone.name for zone in zones | filter:$viewValue | limitTo:8" class="form-control" ae-key-tab="[13, 9]" typeahead-on-select="setZoneId(customer)" typeahead-focus-on-select="false" typeahead-editable="false" />
</div>
<div class="form-group">
  <label for="customer_address" class="control-label">Direccion</label>
  <input id="customer_address" type="text" class="form-control" ng-model="customer.address" ae-key-tab="[13, 40]" ae-key-prev="[37, 38]" autocomplete="off" />
</div>
<div class="form-group">
  <label for="invoice_shipping">Forma de envio</label>
  <select id="invoice_shipping" class="form-control" ae-key-tab="[13, 40]" ae-key-prev="[37, 38]" ng-model="customer.shipping" ng-options="option.id as option.name for option in shippingOptions">
  </select>
</div>
<div class="form-group">
  <label for="customer_payment">Forma de pago</label>
  <select id="customer_payment" class="form-control" ae-key-tab="[13, 40]" ae-key-prev="[37, 38]" ng-model="customer.paymentMethod" ng-options="option.id as option.name for option in paymentMethodOptions">
  </select>
</div>
<div class="form-actions">
  <button type="submit" class="btn btn-success" ng-disabled="sending">Guardar<span class="key-shortcut">F5</span></button>
</div>
