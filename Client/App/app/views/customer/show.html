<div class="row">
    <h4>{{::customer.name}}</h4>
    <p ng-class="{'text-danger': customer.balance > 0, 'text-success': customer.balance < 0}">Balance: {{::customer.balance}}</p>
</div>
<div class="row">
    <a ui-sref="CustomerIndex" class="btn btn-default"><i class="glyphicon glyphicon-arrow-left"></i><span class="key-shortcut">esc</span></a>
    <a ui-sref="PaymentCreate({ personId: customer.personId })" class="btn btn-success">Nuevo pago<span class="key-shortcut">+</span></a>
</div>
<div class="row">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Fecha</th>
                <th>Descripcion</th>
                <th>Monto</th>
                <th>Balance</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="it in transactions" ng-class="{'alert-info': $index == transactionIndex}">
                <td class="col-md-1">{{:: it.date | date:'dd/MM/yyyy' }}</td>
                <td class="col-md-5">{{:: description(it) }}</td>
                <td class="col-md-2">{{:: it.total | number: 2 }}</td>
                <td class="col-md-2">{{:: it.balance | number: 2 }}</td>
                <td class="col-md-2">
                    <button type="button" class="btn btn-info" ng-click="showEntry(it)" ng-show="it.transactionType == 1"><i class="glyphicon glyphicon-th-list"></i><span class="key-shortcut">&crarr;</span></button>
                    <button type="button" class="btn btn-danger" ng-click="refund(it)"><i class="glyphicon glyphicon-trash"></i><span class="key-shortcut">&minus;</span></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
