<header>
  <h3>Clientes</h3>
  <div>
    <a ui-sref="CustomerCreate" class="btn btn-success">Nuevo<span class="key-shortcut">+</span></a>
  </div>
</header>
<div>
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1"><i class="glyphicon glyphicon-search"></i><span class="key-shortcut">F2</span></span>
            <input id="invoice_customer" type="text" ng-model="customerSearch" class="form-control" autocomplete="off" ae-select-on-click=""
                   uib-typeahead="customer as (customer.code + ' - ' + customer.name) for customer in getMatchingCustomer($viewValue) | limitTo:8"
                   typeahead-on-select="goToCustomer(customerSearch)" typeahead-is-open="typeaheadOpen"
                   typeahead-editable="false" ae-autofocus="InitCustomer">
        </div>
    </div>
    <table class="table table-bordered table-condensed">
        <thead>
            <tr>
                <th class="col-md-1">Codigo</th>
                <th class="col-md-2">Nombre</th>
                <th class="col-md-2">Cuit</th>
                <th class="col-md-1">Zona</th>
                <th class="col-md-2">Direccion</th>
                <th class="col-md-1">Balance</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="it in customers" ng-class="{'alert-info': $index == customerIndex}">
                <td>{{::it.code}}</td>
                <td>{{::it.name}}</td>
                <td>{{::it.cuit}}</td>
                <td>{{::it.zone.name}}</td>
                <td>{{::it.address}}</td>
                <td ng-class="{'text-danger': it.balance > 0, 'text-success': it.balance < 0}">{{::it.balance}}</td>
                <td>
                    <a ui-sref="CustomerShow({ id: it.id })" class="btn btn-info"><i class="glyphicon glyphicon-th-list"></i><span class="key-shortcut">&crarr;</span></a>
                    <a ui-sref="CustomerUpdate({ id: it.id })" class="btn btn-primary"><i class="glyphicon glyphicon-pencil"></i><span class="key-shortcut">&midast;</span></a>
                    <button type="button" class="btn btn-danger" ng-click="delete($index)"><i class="glyphicon glyphicon-trash"></i><span class="key-shortcut">&minus;</span></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
