<div class="row">
    <h4>Clientes</h4>
</div>
<div class="row">
    <div class="form-group">
        <a ui-sref="CustomerCreate" class="btn btn-success">Nuevo<span class="key-shortcut">+</span></a>
    </div>
</div>
<div class="row">
    <div class="form-group">
        <div class="input-group">
            <span class="input-group-addon" id="basic-addon1"><i class="glyphicon glyphicon-search"></i><span class="key-shortcut">F2</span></span>
            <input id="invoice_customer" type="text" ng-model="customerSearch" class="form-control" autocomplete="off" ae-select-on-click=""
                   uib-typeahead="customer as (customer.code + ' - ' + customer.name) for customer in getMatchingCustomer($viewValue) | limitTo:8"
                   typeahead-on-select="goToCustomer(customerSearch)" typeahead-is-open="typeaheadOpen"
                   typeahead-editable="false" ae-autofocus="SearchCustomer">
        </div>
    </div>
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Codigo</th>
                <th>Nombre</th>
                <th>Cuit</th>
                <th>Zona</th>
                <th>Direccion</th>
                <th>Balance</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="it in customers" ng-class="{'alert-info': $index == customerIndex}">
                <td class="col-md-1">{{::it.code}}</td>
                <td class="col-md-2">{{::it.name}}</td>
                <td class="col-md-2">{{::it.cuit}}</td>
                <td class="col-md-1">{{::it.zone.name}}</td>
                <td class="col-md-2">{{::it.address}}</td>
                <td class="col-md-1" ng-class="{'text-danger': it.balance > 0, 'text-success': it.balance < 0}">{{::it.balance}}</td>
                <td>
                    <a ui-sref="CustomerShow({ personId: it.personId })" class="btn btn-info"><i class="glyphicon glyphicon-th-list"></i><span class="key-shortcut">&crarr;</span></a>
                    <a ui-sref="CustomerUpdate({ personId: it.personId })" class="btn btn-primary"><i class="glyphicon glyphicon-pencil"></i><span class="key-shortcut">&midast;</span></a>
                    <button type="button" class="btn btn-danger" ng-click="delete($index)"><i class="glyphicon glyphicon-trash"></i><span class="key-shortcut">&minus;</span></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
