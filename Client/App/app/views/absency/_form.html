<form-group>
  <input id="absency_employee" name="employee" type="text" ng-model="absency.employee" class="form-control"
         ae-key-tab="[13, 9]" autocomplete="off" ae-autofocus="InitAbsencyCreate" clear-on-backspace="clearEmployee()"
         uib-typeahead="employee as (employee.code + ' - ' + employee.name) for employee in getMatchingEmployees($viewValue) | limitTo:8"
         typeahead-select-on-blur="true" typeahead-focus-on-select="false" ae-select-on-click=""
         typeahead-editable="false" typeahead-on-select="setEmployee(absency); $event.target.blur()" required>
</form-group>
<form-group input="form.date" label="Fecha">
  <input id="absency_date" name="date" type="date" class="form-control" ng-model="absency.date" ae-key-tab="[13, 9, 40]"
         ae-key-prev="[37, 38]" autocomplete="off" required />
</form-group>

  <textarea id="absency_description" name="description" class="form-control" ng-model="absency.description" ae-key-tab="[13, 9, 40]"
            ae-key-prev="[37, 38]" autocomplete="off"></textarea>
</form-group>
<div class="form-group form-actions">
  <button type="submit" class="btn btn-success">Guardar<span class="key-shortcut">F5</span></button>
</div>
