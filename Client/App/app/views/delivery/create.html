<div class="row">
    <a class="btn btn-default" href="" ng-click="reload()"><i class="glyphicon glyphicon-refresh"></i><span class="key-shortcut">ESC</span></a>
</div>
<form class="form" ng-submit="create(delivery)">
    <div class="row">
        <h4>Datos</h4>
        <div class="form-group col-md-2">
            <label for="invoice_date">Fecha</label>
            <input id="invoice_date"type="date" class="form-control" ng-model="delivery.date" ng-model-options="{timezone: 'UTC'}" ng-required="true" ae-autofocus="InitForm" ae-key-tab="[13]">
        </div>
        <div class="form-group col-md-5">
            <label for="delivery_employee">Empleado</label>
            <input id="delivery_employee" type="text" ng-model="delivery.employee" class="form-control" ae-key-tab="[13, 9]" autocomplete="off" ae-select-on-click=""
                   uib-typeahead="employee as (employee.code + ' - ' + employee.name) for employee in getMatchingEmployees($viewValue) | limitTo:8"
                   typeahead-select-on-blur="true" typeahead-focus-on-select="false" typeahead-editable="false" typeahead-on-select="setEmployee(delivery)">
        </div>
    </div>
    <div class="row">
        <h4>Detalle</h4>
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Cliente</th>
                </tr>
            </thead>
            <tbody>
                <tr ng-repeat="it in delivery.invoices" ae-navigate>
                    <td class="col-md-4">
                        <input type="text" ng-model="it.invoice" class="form-control" ae-key-tab="[13, 9]"
                               uib-typeahead="invoice as (invoice.person.code + ' - ' + invoice.person.name) for invoice in getMatchingInvoices($viewValue) | limitTo:8"
                               typeahead-select-on-blur="true" ae-select-on-click=""
                               typeahead-focus-on-select="false" typeahead-editable="false" ae-before-tab="AddItem($index)">
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-success" ng-disabled="sending">Emitir<span class="key-shortcut">F5</span></button>
    </div>
</form>
