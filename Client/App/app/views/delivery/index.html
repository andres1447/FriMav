<header>
  <h3>Envios</h3>
  <div>
    <a ui-sref="DeliveryCreate" class="btn btn-success">Nuevo<span class="key-shortcut">+</span></a>
  </div>
</header>
<div>
    <table class="table table-bordered table-condensed">
        <thead>
            <tr>
                <th>Fecha</th>
                <th>NÃºmero</th>
                <th>Repartidor</th>
                <th>Facturas</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="it in deliveries" ng-class="{'alert-info': $index == deliveryIndex}">
                <td class="col-md-2">{{::it.date | date:'dd/MM/yyyy'}}</td>
                <td class="col-md-2">{{::it.number}}</td>
                <td class="col-md-2">{{::it.employee}}</td>
                <td class="col-md-2">{{::it.invoices}}</td>
                <td class="col-md-4">
                    <a ui-sref="DeliveryShow({ id: it.id })" class="btn btn-info"><i class="glyphicon glyphicon-th-list"></i><span class="key-shortcut">&crarr;</span></a>
                    <button type="button" class="btn btn-success" ng-click="close($index)"><i class="glyphicon glyphicon-check"></i><span class="key-shortcut">&midast;</span></button>
                    <button type="button" class="btn btn-danger" ng-click="delete($index)"><i class="glyphicon glyphicon-trash"></i><span class="key-shortcut">&minus;</span></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
