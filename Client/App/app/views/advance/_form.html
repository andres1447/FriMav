<div ng-if="advance.employee && advance.employee.isPenalized" class="alert alert-warning">
  EL EMPLEADO FALTÓ HACE MENOS DE 2 MESES!
</div>
<div class="row">
  <div class="col-md-6">
    <form-group input="form.employee" label="Empleado">
      <input id="advance_employee" name="employee" type="text" ng-model="advance.employee" class="form-control"
              ae-key-tab="[13, 9]" autocomplete="off" ae-autofocus="InitAdvanceCreate" clear-on-backspace="clearEmployee()"
              uib-typeahead="employee as (employee.code + ' - ' + employee.name) for employee in getMatchingEmployees($viewValue) | limitTo:8"
              typeahead-select-on-blur="true" typeahead-focus-on-select="false" ae-select-on-click=""
              typeahead-editable="false" typeahead-on-select="setEmployee(advance); $event.target.blur()" required>
    </form-group>
  </div>
  <div class="col-md-6">
    <label class="control-label">Saldo anterior</label>
    <div class="form-control-static"
         ng-class="{'text-danger': balance < 0, 'text-success': balance > 0}">${{balance | number:2}}</div>
  </div>
</div>
<form-group input="form.date" label="Fecha">
  <input id="advance_date" name="date" type="date" class="form-control" ng-model="advance.date" ae-key-tab="[13, 9, 40]"
          ae-key-prev="[37, 38]" autocomplete="off" required />
</form-group>
<form-group input="form.description" label="Descripción">
  <textarea id="advance_description" name="description" class="form-control" ng-model="advance.description" ae-key-tab="[13, 9, 40]"
            ae-key-prev="[37, 38]" autocomplete="off"></textarea>
</form-group>
<form-group input="form.amount" label="Monto">
  <input id="advance_amount" name="amount" type="text" class="form-control" ng-model="advance.amount" ae-key-tab="[13]"
          ae-key-prev="[37, 38]" autocomplete="off" restrict-decimal required min="0.1" />
</form-group>
<div class="form-group form-actions">
  <button type="submit" class="btn btn-success" ng-disabled="sending">Guardar<span class="key-shortcut">F5</span></button>
</div>
