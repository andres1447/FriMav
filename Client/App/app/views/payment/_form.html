<div class="form-group">
    <label for="payment_total" class="control-label">Monto</label>
    <input id="payment_total" name="total" type="text" class="form-control" ng-model="payment.total" ae-key-tab="[13]"
           ae-key-prev="[37, 38]" autocomplete="off" restrict-decimal required ae-autofocus="InitCustomerPaymentCreate" number-input/>
</div>
<div class="form-group">
    <label for="payment_description" class="control-label">Descripcion</label>
    <textarea id="payment_description" name="description" type="text" class="form-control" ng-model="payment.description" ae-key-tab="[13]" ae-key-prev="[37, 38]" autocomplete="off" ></textarea>
</div>
<div class="form-group form-actions">
  <button type="submit" class="btn btn-success" ng-disabled="sending">Guardar<span class="key-shortcut">F5</span></button>
</div>
