<div class="row">
    <h4>Cancelacion de pago</h4>
</div>
<div class="row">
    <a ui-sref="CustomerShow({personId: cancelation.personId})" class="btn btn-default"><i class="glyphicon glyphicon-arrow-left"></i><span class="key-shortcut">esc</span></a>
</div>
<form class="form-horizontal" ng-submit="cancel(cancelation)">
    <div class="form-group">
        <label for="payment_date" class="control-label">Fecha</label>
        <input id="payment_date" type="date" class="form-control" ng-model="cancelation.date" ae-key-tab="[13]" ae-autofocus="InitPaymentCreate" autocomplete="off" />
    </div>
    <div class="form-group">
        <label for="payment_description" class="control-label">Descripcion</label>
        <textarea id="payment_description" type="text" class="form-control" ng-model="cancelation.description" ae-key-tab="[13]" autocomplete="off" ></textarea>
    </div>
    <button type="submit" class="btn btn-success" ng-disabled="sending">Guardar<span class="key-shortcut">F5</span></button>
</form>
