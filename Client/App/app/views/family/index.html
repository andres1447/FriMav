<div class="row">
    <h4>Familias de productos</h4>
</div>
<div class="row">
    <a ui-sref="FamilyCreate" class="btn btn-success">Nuevo<span class="key-shortcut">+</span></a>
</div>
<div class="row">
    <table class="table table-bordered">
        <thead>
            <tr>
                <th>Nombre</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="it in families" ng-class="{'alert-info': $index == familyIndex}">
                <td class="col-md-2">{{::it.name}}</td>
                <td class="col-md-3">
                    <a ui-sref="FamilyShow({ familyId: it.familyId })" class="btn btn-info"><i class="glyphicon glyphicon-th-list"></i><span class="key-shortcut">&crarr;</span></a>
                    <a ui-sref="FamilyUpdate({ familyId: it.familyId})" class="btn btn-primary"><i class="glyphicon glyphicon-pencil"></i><span class="key-shortcut">&midast;</span></a>
                    <button type="button" class="btn btn-danger" ng-click="delete($index)"><i class="glyphicon glyphicon-trash"></i><span class="key-shortcut">&minus;</span></button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
