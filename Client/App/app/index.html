    <!-- bower:css -->
    <link rel="stylesheet" href="bower_components/bootstrap-css-only/css/bootstrap.css" />
    <link rel="stylesheet" href="bower_components/angular-hotkeys/build/hotkeys.css" />
    <link rel="stylesheet" href="bower_components/angular-ui-notification/dist/angular-ui-notification.css" />

  <body ng-app="client" ng-controller="MainCtrl" ng-cloak>
    <!--[if lte IE 8]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
    <!-- Add your site or application content here -->
    <div class="layout">
      <div class="clearfix"></div>
      <div class="side-bar">
        <div class="navbar navbar-default" role="navigation">
          <div class="navbar-header">

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#js-navbar-collapse">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>

            <div class="navbar-brand">
              <a class="notification-icon" href="#/"><i class="glyphicon glyphicon-flash" ng-class="{ 'text-success': backendAlive, 'text-danger': !backendAlive }"></i></a>
            </div>
          </div>

          <div class="collapse navbar-collapse" id="js-navbar-collapse">

            <ul class="nav navbar-nav">
              <li><a ui-sref="TicketCreate"><span class="key-shortcut">F1</span>Ticket</a></li>
              <li><a ui-sref="InvoiceCreate"><span class="key-shortcut">F2</span>Factura</a></li>
              <li><a ui-sref="PaymentCreate"><span class="key-shortcut">F3</span>Pago</a></li>
              <li>
                <a ui-sref="DeliveryIndex">
                  <span class="key-shortcut">F4</span>Reparto
                  <span class="notification-icon danger" ng-if="deliveries.hasPending">
                    <i class="glyphicon glyphicon-alert"></i>
                  </span>
                </a>
              </li>
              <li><a ui-sref="CustomerIndex">Clientes</a></li>
              <li><a ui-sref="ProductIndex">Productos</a></li>
              <li><a ui-sref="CatalogIndex">Listas de precios</a></li>
              <li uib-dropdown>
                <a uib-dropdown-toggle>Empleados <span class="caret"></span></a>
                <ul uib-dropdown-menu>
                  <li><a ui-sref="EmployeeIndex">Empleados</a></li>
                  <li><a ui-sref="AbsencyCreate">Faltas</a></li>
                  <li><a ui-sref="AdvanceCreate">Adelantos</a></li>
                  <li><a ui-sref="GoodsSoldCreate">Mercadería</a></li>
                  <li><a ui-sref="LoanCreate">Préstamo</a></li>
                  <li><a ui-sref="Payroll">Sueldos</a></li>
                </ul>
              </li>
              <li uib-dropdown>
                <a uib-dropdown-toggle>Administración <span class="caret"></span></a>
                <ul uib-dropdown-menu>
                  <li><a ui-sref="FamilyIndex">Categorías</a></li>
                  <li><a ui-sref="ZoneIndex">Zonas</a></li>
                </ul>
              </li>
              <li><a ui-sref="PrintSettings">Configuracion</a></li>
            </ul>
          </div>
        </div>
      </div>
      <div class="content" ui-view="">
      </div>
    </div>
