<html>
<head>
    <style type="text/css">
        html, body {
            width: 80mm;
            font-family: Consolas;
            font-style: normal;
            text-transform: uppercase;
            font-size: 11px;
        }
        .invoice-item-list {
            padding-top: 3mm;
        }
        .invoice-item {
            margin-top: 1mm;
        }
        .item-quantity-price, .total-label {
            display: inline-block;
            width: 40mm;
        }
        .item-total, .total-number {
            display: inline-block;
            width: 40mm;
            text-align: right;
        }
        .total-label {
            text-align: right;
        }
        .header {
            padding-top: 1mm;
            padding-bottom: 1mm;
            border-bottom: 1px solid;
            border-top: 1px solid;
        }
        .date {
            text-align: right;
        }
        .title {
            margin-top: 1mm;
            text-align: center;
        }
        .invoice-total {
            border-top: 1px solid;
            margin-top: 3mm;
            padding-top: 2mm;
        }
        h1 {
            text-transform: uppercase;
            font-size: 16px;
        }
        @("@")media print {
            @("@")page {
                size: auto;
                margin: 0 !important;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="date">@Model.Date.ToString("dd/MM/yyyy HH:mm")</div>
        <div class="title">Frigorífico Malvinas</div>
    </div>
    <div class="invoice-item-list">
        @foreach (var item in Model.Items)
        {
        <div class="invoice-item">
            <div class="product-name">@item.Product</div>
            <span class="item-quantity-price">@item.Quantity.ToString("N2") x $@item.Price.ToString("N3")</span>
            <span class="item-total">$@item.Amount().ToString("N2")</span>
        </div>
        }
    </div>
    <div class="invoice-total">
        <span class="total-label">Total</span><span class="total-number">$@Model.Total().ToString("N2")</span>
    </div>
</body>
</html>
